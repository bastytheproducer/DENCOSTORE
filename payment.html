<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago - DENCO STORE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Portal de Pago</h1>
    </header>

    <section>
        <h2>Detalles de la Compra</h2>
        <p>Juego: <span id="game-title"></span></p>
        <p>Precio: <span id="game-price"></span></p>
    </section>

    <section>
        <h2>Datos de Envío</h2>
        <form id="shipping-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" autocomplete="name" required><br>

            <label for="address">Dirección:</label>
            <input type="text" id="address" autocomplete="address-line1" required><br>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" autocomplete="tel" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" autocomplete="email" required><br>

            <button type="submit">Enviar SMS con los Datos Ingresados</button>
        </form>
    </section>

    <script src="payment.js"></script>
</body>
</html>
